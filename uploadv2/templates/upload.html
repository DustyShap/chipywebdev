<!DOCTYPE html>

<html>
<head>
    <title>Upload</title>
    <link rel='stylesheet' type='text/css' href='static/css/styles.css' media='screen'>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src='/static/js/scripts.js'></script>


</head>
<body>

<div id="wrap">
<div id="form_wrap">

<form method="post" enctype=multipart/form-data id="upload_form">
  <div class="form-group">
    <label for="audio">File Upload</label>
    <input type=file class="form-control" id="audio" name=audio placeholder="Upload File">
  </div>

  <button type="submit" class="btn btn-primary" id="upload">Upload</button>


</form>
</div>
</div>



</body>
</html>
